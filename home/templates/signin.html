<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  <meta name="viewport" content="width=device-width">
  <title>Welcome to Litindia</title>
</head>

<body class="page-responsive min-width-0 session-authentication">

  <div class="container clearfix width-full text-center" style="margin-top:5%;">
      <img src="{% static 'logo.png' %}" style="width:80px;height:75px;">
  </div>

  <div class="auth-form px-3">
    <div class="auth-form-header p-0">
        <h1>Please Sign in</h1>
    </div>

    <form method="post">
        {% csrf_token %}
      <div class="auth-form-body mt-3">

        <label>Username</label>
        <input type="text" name="userid" class="form-control input-block" tabindex="1" autocapitalize="off" autocorrect="off" autofocus="autofocus" />

         <label>Password <a class="label-link" href="#">Forgot password?</a></label>
          <input type="password" name="password" class="form-control input-block" tabindex="2" />

          <input type="submit" value="Sign in" tabindex="3" class="btn btn-primary btn-block"  />
        </div>
      </form>

      {% if messages %}
            {% for message in messages %}
                <p style="color: red">    {{ message }}</p>
            {% endfor %}
            
      {% endif %}

      <p class="create-account-callout mt-3">
          New member? <a href="http://localhost:8000/signup">Create an account</a>.
      </p>
    </div>
  </body>
</html>
